<body>
    <header>
        <h1>ToDoList</h1>

    <main>
        <div class="addBattons-div">
            <button id="addButton">Добавить</button>
        </div>
        <template id="modalTemplate">
            <div class="modal-wrapper">
                <div class="modal-content">
                    <form action="" name="addTaskForm">
                        <label for="modalTextarea">Введите задачу</label>
                        <textarea name="modalTextarea" id="modalTextarea" rows=3 autofocus placeholder="Задача..."
                            required></textarea>
                        <input type="submit" value="Добавить">
                        <input type="button" name="modal-cancel" value="Отмена">
                    </form>
                </div>
            </div>
        </template>
        <template id="taskTemplate">
            <li data-state="PENDING"><span></span>
                <div class="liButtons-div">
                    <button id="state">не выполнено</button>
                    <button id="del">удалить</button>
                </div>
            </li>
        </template>
        <div class="tasksDiv">

                        лоывтиаплоцытап
                        укрошпм</span>
                    <div class="liButtons-div">
                        <button id="state">не выполнено</button>
                        <button id="del">удалить</button>
                    </div>

                </li>
                <li data-state="PENDING"><span>Задача 2 sdfsdf sdgsdgf </span>
                    <div class="liButtons-div">
                        <button id="state">не выполнено</button>
                        <button id="del">удалить</button>
                    </div>
                </li>
                <li data-state="FULLFILLED"><span>Задача 3</span>
                    <div class="liButtons-div">
                        <button id="state">выполнено</button>
                        <button id="del">удалить</button>
                    </div>
                </li>
            </ul>
        </div>
